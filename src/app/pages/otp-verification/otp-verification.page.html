<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goHome()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Verificação de OTP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="otp-container">
    <h2>Digite o código enviado para seu número</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="3" *ngFor="let digit of otpDigits; let i = index">
          <ion-input type="text" maxlength="1" [(ngModel)]="otpDigits[i]" (ionInput)="handleInput($event, i)"
            (focus)="handleFocus(i)" class="otp-input" inputmode="numeric" placeholder="0"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button expand="full" (click)="verifyOtp()" class="verify-button">Verificar OTP</ion-button>

    <ion-row class="resend-container">
      <ion-col>
        <p>Não recebeu o código? <a (click)="resendOtp()">Reenviar OTP</a></p>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
